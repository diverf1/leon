<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEON — Бонусы и ставки</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 25px;
      color: #bbb;
    }
    .btn {
      background-color: #e30613;
      color: #fff;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      display: inline-block;
      margin: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ff1a2b;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #111;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <img src="LEON-black.png" alt="LEON logo">
    <nav>
      <a href="#bonus">Бонусы</a>
      <a href="#bets">Ставки</a>
      <a href="#app">Приложение</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Добро пожаловать в LEON</h1>
    <p>Ставки на спорт, киберспорт и казино в стильном формате</p>
    <a href="#bonus" class="btn">Получить бонус</a>
    <a href="#bets" class="btn">Сделать ставку</a>
  </section>

  <footer>
    © 2025 LEON. Все права защищены.
  </footer>

</body>
</html>
