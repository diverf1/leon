<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leon — Играй и выигрывай</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0C0C0C;
      color: #FFFFFF;
      line-height: 1.6;
    }

    header {
      background: #0C0C0C;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #1C1C1C;
    }

    header img {
      max-width: 180px;
      height: auto;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #E30613; /* фирменный красный Леон */
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #CCCCCC;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: #E30613;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #B0050F;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #1C1C1C;
    }
  </style>
</head>
<body>
  <header>
    <img src="LEON-black.png" alt="Leon">
  </header>

  <section>
    <h1>Leon — твой мир ставок</h1>
    <p>Бонусы, акции и захватывающие ставки ждут тебя. Играйте честно и выигрывайте вместе с Leon.</p>
    <a href="#" class="btn">Регистрация</a>
    <a href="#" class="btn">Получить бонус</a>
  </section>

  <footer>
    © 2025 Leon. Все права защищены. 18+
  </footer>
</body>
</html>
