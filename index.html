<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LEON — спорт всегда с тобой</title>
  <meta name="description" content="Мини-лендинг БК Леон: регистрация, бонусы, обзор в официальном стиле.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --red: #d71015;
      --black-bg: #0C1013;
      --dark-gray: #33363C;
      --light-gray: #6B737C;
      --white: #FFFFFF;
      --yellow: #fdc000;
      --font-base: 'Roboto', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-base);
      background-color: var(--black-bg);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: var(--red);
      letter-spacing: 0.05em;
    }

    p.tagline {
      font-size: 1.2rem;
      color: var(--light-gray);
      margin-bottom: 2rem;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 360px;
      margin: 0.6rem auto;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--white);
      text-decoration: none;
      background-color: var(--red);
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: var(--yellow);
      color: var(--black-bg);
      box-shadow: 0 0 12px rgba(253,192,0,0.6);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.8rem;
      color: var(--light-gray);
      max-width: 360px;
    }

    .social {
      margin-top: 1.5rem;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .social a {
      color: var(--light-gray);
      text-decoration: none;
      font-size: 1.5rem;
    }

    .social a:hover {
      color: var(--yellow);
    }
  </style>
</head>
